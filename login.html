<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>login</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="../js/reset.js" type="text/javascript"></script>
<body>
<div id="page">
  <div id="header">
    <a>Australialia Census Site</a>
  </div>
  <div id="content">
    <div class="fl">
      <div class="login">
        <form action="/login" method="post">
          <h2>Login</h2>
          <p><span>E-mail:</span><input name="username" type="text"></p>
          <p><span>Password:</span><input name="password" type="password"></p>
          <input class="submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div class="fr">
    <div class="login">
        <form action="" method="post" id="form">
          <h2>New User Registered Here</h2>
          <p><span>name:</span><input name="useremail" type="text"></p>
          <p><span>E-mail:</span><input name="email" type="text"></p>
          <p><span>Password:</span><input name="newpassword" type="password"></p>
          <p style="font-size:14px">password must larger than 7 characters and contains upper case, lower case and numbers</p>
          <p><span>Confirm Password:</span><input name="confirm" type="password"></p>
		  <p><span><select id="type">
			<option value ="User">General User</option>
			<option value ="Researcher">Researcher</option>
			<option value="Stuff">Stuff</option>
		  </select></span></p>
          <input class="submit2" type="submit" value="Registered" id="reg" onclick="check_priority();" />
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
